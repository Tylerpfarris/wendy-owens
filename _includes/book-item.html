<li class="book">
  <div class="book-img">
    <div class="shim"></div>
    <div class="cover-ribbon-container">
      <img class="cover" src="{{ book.cover-image }}">
      {% if book.preorder %}
        <div class="corner-ribbon bottom-right shadow">
          <span class="ribbon-text">PREORDER</span> 
        </div>
      {% endif %}
    </div>
    <!-- default hidden -->
    <div class="more-info">
      <a href="{{ site.github.url }}{{ book.permalink }}" class="more-link">More Info</a>
    </div>
  </div>

  <div class="book-info">
    <!-- {{series.permalink}} -->
    <span><a href="{{ site.github.url }}{{ book.permalink }}"><span class="title test">{{book.title}}</span></a>
      {% assign bookGroups = site.bookGroups | where: "series", book.series %}
      {% for group in bookGroups %}
      <span class="series"><a href="{{site.github.url}}{{group.url}}">{{ book.series }}</a></span>
      {% endfor %}
      {% if book.bookNumber %}
      <span>Book {{book.bookNumber}}</span>
      {% endif %}
  </div>
</li>
